<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Lütfen her bir alışkanlığı yazdıktan sonra 'Enter'a basarak alt satıra geçiniz.
        <br>Aksi takdirde program düzgün çalışmayacaktır.
    </h1>
    <form action="" id="myForm" style="display: flex; flex-direction: column; row-gap: 10px; width: 250px;">
        <textarea id="kullanici-girisi" cols="30" rows="20" style="resize: none; padding: 5px;"></textarea>
        <div style="display: flex; flex-direction: column;">
            <span>Ad</span><input type="text" id="ad">
        </div>
        <div style="display: flex; flex-direction: column;">
            <span>Soyad</span><input type="text" id="soyad">
        </div>
        <div style="display: flex; flex-direction: column;">
            <span>yas</span><input type="number" id="yas">
        </div>
        <button id="add">Kullanıcı Oluştur</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
